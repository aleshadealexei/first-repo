<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Логин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{navmenu::copy}">

</div>


<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="col-md-4 container">
    <form th:action="@{/login}" method="post">
        <div><input type="hidden" th:name="${_csrf.parameterName}"></div>
        <div class="form-group">
            <label >UserName : </label>
            <input type="text" name="username" class="form-control" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label >Password</label>
            <input type="password" name="password" class="form-control"  placeholder="Password">
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6Lec5aMZAAAAANdpWAE_yXw1-sxUHqxEXXfpkVeZ"></div>
            <br/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/registration"> Registratsiya</a>

    </form>

</div>
<br>
<div th:if="${param.error}" class="container">
    <div class="alert alert-danger" role="">
        Неверные данные!
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
